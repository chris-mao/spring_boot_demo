<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="row" th:fragment="showException(exceptionInfo)">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<fieldset>
				<legend>错误信息摘要</legend>
				<div class="able-responsive small">
					<table class="table table-striped table-bordered table-condensed">
						<tr>
							<th><label>错误代码</label></th>
							<td><span th:text="${exceptionInfo.code}"></span></td>
						</tr>
						<tr>
							<th><label>错误描述</label></th>
							<td><span th:text="${exceptionInfo.message}"></span></td>
						</tr>
						<tr>
							<th><label>异常描述</label></th>
							<td><span th:text="${exceptionInfo.exMessage}"></span></td>
						</tr>
						<tr>
							<th><label>修改建议</label></th>
							<td><span th:text="${exceptionInfo.developerMessage}"></span></td>
						</tr>
						<tr>
							<th><label>请求地址</label></th>
							<td><span th:text="${exceptionInfo.url}"></span></td>
						</tr>
						<tr>
							<th><label>响应代码</label></th>
							<td><span th:text="${exceptionInfo.httpStatus}"></span></td>
						</tr>
						<tr>
							<th><label>数据对象</label></th>
							<td><span th:text="${exceptionInfo.errorData}"></span></td>
						</tr>
					</table>
				</div>
			</fieldset>
		</div>
	</div>
</body>
</html>
