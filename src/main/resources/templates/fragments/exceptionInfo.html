<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="row easyui-layout" data-options="fit:true" th:fragment="showException(exceptionInfo)">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" data-options="region:'center'" title="错误信息摘要" style="padding: 10px">
				<div class="able-responsive small">
					<table class="table table-striped table-bordered table-condensed" th:object="${exceptionInfo}">
						<tr>
							<th><label>错误代码</label></th>
							<td><span th:text="*{code}"></span></td>
						</tr>
						<tr>
							<th><label>错误描述</label></th>
							<td><span th:text="*{message}"></span></td>
						</tr>
						<tr>
							<th><label>异常描述</label></th>
							<td><span th:text="*{exMessage}"></span></td>
						</tr>
						<tr>
							<th><label>修改建议</label></th>
							<td><span th:text="*{developerMessage}"></span></td>
						</tr>
						<tr>
							<th><label>请求地址</label></th>
							<td><span th:text="*{url}"></span></td>
						</tr>
						<tr>
							<th><label>响应代码</label></th>
							<td><span th:text="*{httpStatus}"></span></td>
						</tr>
						<tr>
							<th><label>数据对象</label></th>
							<td><span th:text="*{errorData}"></span></td>
						</tr>
					</table>
				</div>
		</div>
	</div>
</body>
</html>
