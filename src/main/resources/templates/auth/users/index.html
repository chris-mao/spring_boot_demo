<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/default">
<head>
<meta charset="UTF-8" />
<title>系统用户</title>
</head>
<body>
    <div layout:fragment="content">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>#</th>
                    <th>User Name</th>
                    <th>Nick Name</th>
                    <th>Salt</th>
                    <th>Created Time</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="user, state: ${page.list}" data-th-object="${user}">
                    <td data-th-text="*{userId}"></td>
                    <td data-th-text="*{userName}"></td>
                    <td data-th-text="*{nickName}"></td>
                    <td data-th-text="*{salt}"></td>
                    <td data-th-text="*{createdTime}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
