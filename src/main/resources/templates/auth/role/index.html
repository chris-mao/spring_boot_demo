<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>系统角色列表</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row" style="margin-bottom: 12px;">
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
				<div class="input-group input-group-sm">
					<input class="form-control" type="search" id="search_text"
						name="search_text" placeholder="搜索内容" autofocus="autofocus" /> <span
						class="input-group-btn">
						<button type="button" class="btn btn-default" id="search_button">搜索</button>
					</span>
				</div>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
				<shiro:hasPermission name="authrole:new">
					<a type="button" class="btn btn-sm btn-success pull-right"
						title="创建新角色" th:href="@{/roles/new}">创建新角色</a>
				</shiro:hasPermission>
			</div>
		</div>
		<div class="row">
			<div class="table-responsive col-lg-12 col-md-12 col-sm-12 xol-xs-12">
				<table class="table table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th>#</th>
							<th>角色名称</th>
							<th>创建日期</th>
						</tr>
					</thead>
					<tbody>
						<tr data-th-each="role, state: ${page.list}"
							data-th-object="${role}">
							<td><a data-th-href="@{'/roles/' + *{roleId}}"
								data-th-text="*{roleId}"></a></td>
							<td data-th-text="*{roleName}"></td>
							<td data-th-text="*{#dates.format(createdTime, 'yyyy-MM-dd')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div
			th:replace="fragments/pagination::pagination(${'/roles'}, ${page})"></div>
	</div>
</body>
</html>
