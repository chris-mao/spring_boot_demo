<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>身份代理</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-12 xol-xs-12">
				<div class="panel panel-success">
					<div class="panel-heading">
						我的委托人
						<div class="btn-toolbar pull-right hidden-print">
							<div class="btn-group btn-group-xs">
								<a class="btn btn-default" th:href="@{/delegate/switchBack}">返回上一个身份<span></span></a>
							</div>
						</div>
					</div>
					<div class="table-responsive">
						<table class="table table-striped table-hover table-condensed">
							<thead>
								<tr>
									<th>委托人</th>
									<th>生效日期</th>
									<th>终止日期</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="client: ${clients}" th:object="${client}">
									<td th:utext="*{fromUser.nickName}"></td>
									<td><span th:if="*{startDate}"
										th:text="*{#dates.format(startDate, 'yyyy-MM-dd')}"></span></td>
									<td><span th:if="*{endDate}"
										th:text="*{#dates.format(endDate, 'yyyy-MM-dd')}"></span></td>
									<td><a class="btn btn-default btn-xs" title="切换到委托人身份"
										th:href="@{/delegate/switchTo/{id}(id=*{fromUser.userId})}">切换身份</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 xol-xs-12">
				<div class="panel panel-success">
					<div class="panel-heading">
						我的代理
						<div class="btn-toolbar pull-right hidden-print">
							<div class="btn-group btn-group-xs">
								<a class="btn btn-default" href="#">添加代理</a>
							</div>
						</div>
					</div>
					<div class="table-responsive">
						<table class="table table-striped table-hover table-condensed">
							<thead>
								<tr>
									<th>代理人</th>
									<th>生效日期</th>
									<th>终止日期</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="delegate: ${delegates}" th:object="${delegate}">
									<td th:utext="*{toUser.nickName}"></td>
									<td><span th:if="*{startDate}"
										th:text="*{#dates.format(startDate, 'yyyy-MM-dd')}"></span></td>
									<td><span th:if="*{endDate}"
										th:text="*{#dates.format(endDate, 'yyyy-MM-dd')}"></span></td>
									<td><a class="btn btn-default btn-xs" title="身份"
										th:href="@{/delegate/revoke/{id}(id=*{toUser.userId})}">撤消委托</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
