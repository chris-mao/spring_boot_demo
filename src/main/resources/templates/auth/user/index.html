<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8" />
<title>系统用户列表</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row" style="margin-bottom: 12px;">
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
				<div class="input-group input-group-sm">
					<input class="form-control" type="search" id="search_text"
						name="search_text" placeholder="搜索内容" autofocus="autofocus" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" id="search_button">搜索</button>
					</span>
				</div>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
				<a type="button" class="btn btn-sm btn-success pull-right"
					title="创建新用户" th:href="@{/users/new}">创建新用户</a>
			</div>
		</div>
		<div class="row">
			<div class="table-responsive col-lg-12 col-md-12 col-sm-12 xol-xs-12">
				<table class="table table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th>#</th>
							<th>登录名称</th>
                            <th>显示昵称</th>
                            <th>电子邮件</th>
                            <th>状态</th>
                            <th>加密盐</th>
                            <th>创建日期</th>
						</tr>
					</thead>
					<tbody>
						<tr data-th-each="user, state: ${page.list}"
							data-th-object="${user}">
							<td><a data-th-href="@{'/users/' + *{userId}}"
								data-th-text="*{userId}"></a></td>
							<td data-th-text="*{userName}"></td>
							<td data-th-text="*{nickName}"></td>
							<td data-th-text="*{email}"></td>
							<td data-th-text="*{state}"></td>
							<td data-th-text="*{salt}"></td>
							<td data-th-text="*{#dates.format(createdTime, 'yyyy-MM-dd')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 xol-xs-12">
				<div th:replace="fragments/pagination::pagination(${'/users'}, ${page})"></div>
			</div>
		</div>
	</div>
</body>
</html>
