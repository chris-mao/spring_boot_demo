<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>系统用户列表</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row" style="margin-bottom: 12px;">
			<div th:replace="fragments/searchBox::topSearch"></div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
				<shiro:hasPermission name="authUser:new">
					<a type="button" class="btn btn-sm btn-success pull-right"
						title="创建新用户" th:href="@{/users/new}">创建新用户</a>
				</shiro:hasPermission>
			</div>
		</div>
		<div class="row">
			<div class="table-responsive col-lg-12 col-md-12 col-sm-12 xol-xs-12">
				<table class="table table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th>登录名称</th>
							<th>显示昵称</th>
							<th>电子邮件</th>
							<th>状态</th>
							<th>加密盐</th>
							<th>创建日期</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr data-th-each="user, state: ${page.list}"
							data-th-object="${user}">
							<td><a data-th-href="@{'/users/' + *{userId}}"
								data-th-text="*{userName}"></a></td>
							<td data-th-text="*{nickName}"></td>
							<td data-th-text="*{email}"></td>
							<td data-th-text="*{state}"></td>
							<td data-th-text="*{salt}"></td>
							<td data-th-text="*{#dates.format(createdTime, 'yyyy-MM-dd')}"></td>
							<td>
								<div class="btn-toolbar pull-right hidden-print">
									<div class="btn-group btn-group-xs">
										<a class="btn btn-success" title="修改用户资料"
											th:href="@{'/users/' + *{userId} + '/edit'}">编辑</a> <a
											class="btn btn-success" title="修改登录密码"
											th:href="@{'/users/' + *{userId} + '/change-psd'}">修改密码</a> <a
											class="btn btn-danger" title="删除该用户" th:href="@{'/users/' + *{userId} + '/del'}">删除</a>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div
			th:replace="fragments/pagination::pagination(${'/users'}, ${page})"></div>
	</div>
</body>
</html>
