<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>系统用户详情</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="table-responsive col-lg-12 col-md-12 col-sm-12 xol-xs-12">
				<div class="btn-toolbar pull-right hidden-print">
					<div class="btn-group btn-group-xs">
						<shiro:hasPermission name="authUser:edit">
							<a class="btn btn-default"
								th:href="@{/users/{id}/edit(id=${user.userId})}">编辑</a>
						</shiro:hasPermission>
						<shiro:hasPermission name="authUser:change-password">
							<a class="btn btn-warning"
								th:href="@{/users/{id}/change-psd(id=${user.userId})}">修改密码</a>
						</shiro:hasPermission>
						<shiro:hasPermission name="authUser:delete">
							<a class="btn btn-danger" title="删除该用户"
								th:href="@{/users/{id}/del(id=${user.userId})}">删除</a>
						</shiro:hasPermission>
						<a class="btn btn-default" th:href="@{/users}">返回列表</a>
					</div>
				</div>
				<div>
					<table class="table table-responsive table-striped table-condensed">
						<thead>
							<tr>
								<th>#</th>
								<th>登录名称</th>
								<th>显示昵称</th>
								<th>电子邮件</th>
								<th>状态</th>
								<th>加密盐</th>
								<th>创建日期</th>
							</tr>
						</thead>
						<tbody>
							<tr data-th-object="${user}">
								<td data-th-text="*{userId}"></td>
								<td data-th-text="*{userName}"></td>
								<td data-th-text="*{nickName}"></td>
								<td data-th-text="*{email}"></td>
								<td data-th-text="*{state}"></td>
								<td data-th-text="*{salt}"></td>
								<td data-th-text="*{#dates.format(createdTime, 'yyyy-MM-dd')}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="panel panel-success">
			<div class="panel-heading">
				已分配角色
				<div class="btn-toolbar pull-right hidden-print">
					<div class="btn-group btn-group-xs">
						<button class="btn btn-default" title="关联系统角色到当前用户"
							data-toggle="modal" data-target="#modal_dialog">分配角色</button>
					</div>
				</div>
			</div>
			<div th:if="${not #lists.isEmpty(user.roles)}"
				th:replace="auth/role/index::showRoles(${user.roles})"></div>
			<p class="text-center text-warning"
				style="padding-top: 1rem; padding-bottom: 2rem;"
				th:if="${#lists.isEmpty(user.roles)}">
				<small>哇喔〜〜〜，该用户尚未分配任何角色，请点击右上角<code>分配角色</code>按钮为其分配角色。
				</small>
			</p>
		</div>

        <input type="hidden" id="data-load-url" th:value="@{'/roles/json'}" />
		<div th:replace="fragments/modalDialog::showModalDialog('选择系统角色')"></div>
        <script type="text/javascript">
            $("#modal_dialog").on("show.bs.modal", function(e) {
                $.ajax({
                    type : 'get',
                    url : $("#data-load-url").val(),
                    cache : false,
                    dataType : 'json',
                    success : function(data) {
                        var html = '<ul class="list-group">'; 
                        $.each(data, function(key, obj) {
                            html += '<li class="list-group-item"><label><input type="checkbox" value="' + obj.roleId + '" />&nbsp;' + obj.roleName + '</label></li>';
                        });
                        html += '</ul>';
                        $("#modal_content_div").append(html);
                    }
                });
            });
        </script>
	</div>
</body>
</html>
