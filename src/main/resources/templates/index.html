<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<title>用户认证系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link th:href="@{css/main.css}" rel="stylesheet"></link>
<link th:href="@{/jquery-easyui-1.5.3/themes/material/easyui.css}"
	rel="stylesheet"></link>
<link th:href="@{/jquery-easyui-1.5.3/themes/icon.css}" rel="stylesheet"></link>

<script th:src="@{/jquery-easyui-1.5.3/jquery.min.js}"
	type="text/javascript"></script>
<script th:src="@{/jquery-easyui-1.5.3/easyloader.js}"
	type="text/javascript"></script>
<script th:src="@{/jquery-easyui-1.5.3/jquery.easyui.min.js}"
	type="text/javascript"></script>
<script th:src="@{/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js}"
	type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>

<body class="easyui-layout" fit="false" style="text-align: left">
	<div data-options="region:'north',border:false"
		style="height: 60px; padding: 10px">
		<h1 style="float:left">凯迪订单追踪系统</h1>
		<p style="float:right">
			<shiro:principal property="nickName" />
		</p>
	</div>
	<div data-options="region:'west',split:true,title:'菜单'"
		style="width: 180px; min-width: 180px;">
		<div th:replace="fragments/menu::menu">menu fragment</div>
	</div>
	<div data-options="region:'south',border:false"
		style="height: 20px; padding: 5px;">south region</div>
	<div id="workspace" data-options="region:'center'" class="easyui-tabs">
		<div title="首页" style="padding: 5px; height: auto">
			<p>这里放系统公告，个人消息等信息</p>
			<div class="easyui-panel" title="Panel Footer" style="width: 700px;"
				data-options="footer:'#ft'"></div>
			<div id="ft" style="padding: 5px;">Footer Content.</div>
			<div class="easyui-panel" title="Panel"
				data-options="collapsible:true,minimizable:true,maximizable:true,closable:true">
			</div>
		</div>
		<div title="系统用户" data-options="closable:true" style="padding: 5px">
			<script th:src="@{/js/main.js}" type="text/javascript"></script>
			<table class="easyui-datagrid" rownnumbers="true" pagination="true"
				collapsible="true" url="/rest/users"
				method="get" toolbar="#tb" fit="true" style="width: 100%">
				<thead>
					<tr>
						<th data-options="field:'userName',width:160">登录名称</th>
						<th data-options="field:'nickName',width:260">显示昵称</th>
						<th data-options="field:'email',width:200">电子邮件</th>
						<th data-options="field:'state',width:80,align:'center'">状态</th>
						<th data-options="field:'available',width:80,align:'center'">有效</th>
						<th data-options="field:'createdTime',width:100"
							formmater="DateTimeFormatter">创建时间</th>
						<th data-options="field:'updateTime',width:100">更新时间</th>
					</tr>
				</thead>
			</table>

			<div id="tb" style="padding: 5px; height: auto">
				<div style="margin-bottom: 5px">
					<a href="#" class="easyui-linkbutton" iconCls="icon-add"
						plain="true"></a> <a href="#" class="easyui-linkbutton"
						iconCls="icon-edit" plain="true"></a> <a href="#"
						class="easyui-linkbutton" iconCls="icon-save" plain="true"></a> <a
						href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true"></a>
					<a href="#" class="easyui-linkbutton" iconCls="icon-remove"
						plain="true"></a>
				</div>
				<div>
					Date From: <input class="easyui-datebox" style="width: 80px" />
					To: <input class="easyui-datebox" style="width: 80px" /><a
						href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
