<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>客户详情</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row" style="margin-bottom: 12px;">
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
				<div class="input-group input-group-sm">
					<input class="form-control" type="search" id="search_text"
						name="search_text" placeholder="搜索内容" autofocus="autofocus" /> <span
						class="input-group-btn">
						<button type="button" class="btn btn-default" id="search_button">搜索</button>
					</span>
				</div>
			</div>

		</div>
		<div class="row">
			<div class="table-responsive col-lg-12 col-md-12 col-sm-12 xol-xs-12">
				<fieldset>
					<legend>基本信息</legend>
					<ul class="data-list">
						<li><label>客户代码</label> <span
							th:text="${customer.accountNumber}"></span></li>
						<li><label>国家代码</label> <span th:text="${customer.country}"></span>
						</li>
						<li><label>客户名称</label> <span
							th:text="${customer.customerName}"></span></li>
						<li><label>创建时间</label> <span
							th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd')}"></span></li>
						<li><label>更新时间</label> <span
							th:text="${#dates.format(customer.updateTime, 'yyyy-MM-dd')}"></span></li>

					</ul>
				</fieldset>
			</div>
		</div>
		<div class="row" th:unless="${#lists.isEmpty(customer.billTo)}">
			<div class="table-responsive">
				<div class="col-lg-12 col-md-12 col-sm-12 xol-xs-12">
					<fieldset>
						<legend>发票地址</legend>
						<div class="table-responsive">
							<table class="table table-striped table-hover table-condensed">
								<thead>
									<tr>
										<th>地址编号</th>
										<th>业务工厂</th>
										<th>详细地址</th>
										<th>创建时间</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="site : ${customer.billTo}" th:object="${site}">
										<td th:text="*{siteId}"></td>
										<td th:text="*{operationUnitId} + '- ' + *{operationUnitName}"></td>
										<td th:text="*{address}"></td>
										<td th:text="*{#dates.format(createdTime, 'yyyy-MM-dd')}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</fieldset>
				</div>
			</div>
		</div>

		<div class="row" th:unless="${#lists.isEmpty(customer.shipTo)}">
			<div class="table-responsive">
				<div class="col-lg-12 col-md-12 col-sm-12 xol-xs-12">
					<fieldset>
						<legend>收货地址</legend>
						<div class="table-responsive">
							<table class="table table-striped table-hover table-condensed">
								<thead>
									<tr>
										<th>地址编号</th>
										<th>业务工厂</th>
										<th>详细地址</th>
										<th>创建时间</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="site : ${customer.shipTo}" th:object="${site}">
										<td th:text="*{siteId}"></td>
										<td th:text="*{operationUnitId} + '- ' + *{operationUnitName}"></td>
										<td th:text="*{address}"></td>
										<td th:text="*{#dates.format(createdTime, 'yyyy-MM-dd')}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
		
		<div class="row" th:if="${not #lists.isEmpty(customer.deliverTo)}">
			<div class="table-responsive">
				<div class="col-lg-12 col-md-12 col-sm-12 xol-xs-12">
					<fieldset>
						<legend>发运地址</legend>
						<div class="table-responsive">
							<table class="table table-striped table-hover table-condensed">
								<thead>
									<tr>
										<th>地址编号</th>
										<th>业务工厂</th>
										<th>详细地址</th>
										<th>创建时间</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="site : ${customer.deliverTo}" th:object="${site}">
										<td th:text="*{siteId}"></td>
										<td th:text="*{operationUnitId} + '- ' + *{operationUnitName}"></td>
										<td th:text="*{address}"></td>
										<td th:text="*{#dates.format(createdTime, 'yyyy-MM-dd')}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</fieldset>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
				<fieldset>
					<legend>接洽人员</legend>
					<div th:if="${#lists.isEmpty(employeese)}">
						<p class="text-center text-warning" style="padding-bottom: 2rem;">
							哇喔〜〜〜，目前系统中还没有为您指定接洽人员，请与我们的销售人员联系。</p>
					</div>
					<div th:unless="${#lists.isEmpty(employeese)}"
						th:replace="employee/index::showEmployeese(${employeese})"></div>
				</fieldset>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
				<fieldset>
					<legend>可用价格表</legend>
					<div th:if="${#lists.isEmpty(priceList)}">
						<p class="text-center text-warning" style="padding-bottom: 2rem;">
							太遗憾了，目前系统中还没有为您指定可用的价格表，请与我们的销售人员联系。</p>
					</div>
					<div th:unless="${#lists.isEmpty(priceList)}"
						th:replace="price/index::showPriceList(${priceList})"></div>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
