<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<title>部门管理页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/main.css}" rel="stylesheet"></link>
<link th:href="@{/jquery-easyui-1.5.3/themes/material/easyui.css}"
	rel="stylesheet"></link>
<link th:href="@{/jquery-easyui-1.5.3/themes/icon.css}" rel="stylesheet"></link>

<script th:src="@{/jquery-easyui-1.5.3/jquery.min.js}"
	type="text/javascript"></script>
<script th:src="@{/jquery-easyui-1.5.3/jquery.easyui.min.js}"
	type="text/javascript"></script>
<script th:src="@{/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js}"
	type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
	<!-- 数据表格 -->
	<table id="departmentTreegrid" class="easyui-treegrid"
		toolbar="#departmentTreegridToolbar">
		<thead>
			<tr>
				<th data-options="field:'departmentName'" style="width: 300px">部门名称</th>
				<th data-options="field:'available'" width="40" align="center"
					formatter="availableFormatter">启用</th>
				<th data-options="field:'createdTime'" width="140"
					formatter="dateTimeFormatter">创建时间</th>
				<th data-options="field:'updateTime'" width="140"
					formatter="dateTimeFormatter">更新时间</th>
				<!-- <th data-options="field:'ck',checkbox:true"></th> -->
			</tr>
		</thead>
	</table>

	<!-- 数据表格工具栏 -->
	<div id="departmentTreegridToolbar" class="datagrid-toolbar">
		<shiro:hasPermission name="department:new">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-add" plain="true" onclick="newDepartment()">新增</a>
		</shiro:hasPermission>
		<shiro:hasPermission name="department:edit">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-edit" plain="true" onclick="editDepartment()">修改</a>
		</shiro:hasPermission>
		<shiro:hasPermission name="department:delete">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				iconCls="icon-remove" plain="true" onclick="deleteDepartment()">删除</a>
		</shiro:hasPermission>
		<input id="departmentName" prompt="请输入部门名称" class="easyui-searchbox" />
	</div>

	<!-- 新增、编辑窗体 -->
	<div id="departmentEditDlg" class="easyui-dialog"
		style="width: 400px; height: auto" closed="true"
		buttons="#departmentEditDlgButtons" data-options="modal:true">
		<form id="departmentEditForm" method="post">
			<div>
				<input name="departmentName" class="easyui-textbox" required="true"
					style="width: 100%; height: 34px;" validType="length[2,64]"
					label="部门名称" lableWidth="60px" />
			</div>
			<div>
				<select class="easyui-combotree" id="parentId" name="parentId" label="上级部门"
					lableWidth="60px" style="width: 100%; height: 34px;"
					data-options="url:'/departments/api/tree', method:'get'">
					<option value="menu">menu</option>
				</select>
			</div>
			<div style="text-align: right">
				<input class="easyui-switchbutton" name="available"
					data-options="onText:'启用',offText:'禁用'" checked="true" />
			</div>
		</form>
	</div>
	<!-- 新增、编辑窗体按钮 -->
	<div id="departmentEditDlgButtons">
		<a href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-ok" onclick="saveDepartment()">保存且关闭</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-cancel"
			onclick="javascript:$('#departmentEditDlg').dialog('close')">取消</a>
	</div>

	<script th:src="@{/js/department.js}" type="text/javascript"></script>
</body>
</html>
