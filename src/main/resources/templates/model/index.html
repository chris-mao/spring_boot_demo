<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>工厂型号列表</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row" style="margin-bottom: 12px;">
			<div th:replace="fragments/searchBox::topSearch"></div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 xol-xs-12">
				<div th:unless="${#lists.isEmpty(page.list)}"
					th:replace="::showModelList(${page.list})"></div>
				<div
					th:replace="fragments/pagination::pagination(${'/models'}, ${page})"></div>
			</div>
		</div>
	</div>

	<div class="table-responsive" th:fragment="showModelList(modelList)">
		<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr>
					<th>工厂型号</th>
					<th>型号描述</th>
					<th>中文描述</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="model : ${modelList}" th:object="${model}">
					<td th:text="*{modelName}"></td>
					<td th:utext="*{modelDescription}"></td>
					<td th:utext="*{modelChineseDescription}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
